name: 'dodo-build'
description: 'Provide a description here'
author: 'cacoco'
inputs:
  branch:
    description: 'Branch'
    default: 'develop'
  project:
    description: 'Project to build'
    default: 'all'
  scala-version:
    description: 'Scala version'
    default: 'all'
  publish-m2:
    description: 'Also publish to local ~/.m2 repository'
    default: 'false'
  verbose:
    description: 'Verbose'
    default: 'false'
runs:
  using: 'node12'
  main: 'dist/index.js'
